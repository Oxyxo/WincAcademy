            <form name ="contact" class="contact" method="POST" data-netlify="true">
                <p>To get access to our forum and weekly meetups, please fill in the following form.</p>
                <p>We will send you the needed information on your e-mail.</p><br>
                <label for="fname">Full name name:</label><br>
                <input type="text" id="fname" name="fname"><br>
                <label for="lname">Preferred forum name (seen to others):</label><br>
                <input type="text" id="lname" name="lname"><br>
                <label for="email">Enter your email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="phone">Enter your phone number (8 digits):</label><br>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{8}"><br><br>
                Age <input type="radio" id="under-18" name="under-18" value="under-18">
                <label for="under-18">Under 18</label>
                <input type="radio" id="18-39" name="18-39" value="18-39">
                <label for="18-39">18-39</label>
                <input type="radio" id="40+" name="40+" value="40+">
                <label for="40+">40 and older</label><br><br>
                <label for="birthday">Date of birth (to congratulate you):</label><br>
                <input type="date" id="birthday" name="birthday"><br><br>
        
                Gender <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
        
                <label for="choice">I am interested in:</label><br>
                <input type="checkbox" id="choice1" name="choice1" value="soul">
                <label for="choice1">Simple living, minimalism</label>
                <input type="checkbox" id="choice2" name="choice2" value="media">
                <label for="choice2">Media, art, music</label>
                <input type="checkbox" id="choice3" name="choice3" value="meetups">
                <label for="choice3">Meetups, social events</label>
                <input type="checkbox" id="choice4" name="choice4" value="budget">
                <label for="choice4">Living on a budget</label><br><br>
                                     
                <label for="biography">Tell us about yourself:</label><br>
                <textarea id="biography" name="biography" rows="4" cols="50"></textarea><br><br>
        
                <label for="myfile">Upload your favorite photo:</label>
                <input type="file" id="myfile" name="myfile"><br><br>
        
                <label for="homepage">URL to your website (if any):</label><br>
                <input type="url" id="homepage" name="homepage"><br><br>
        
                <input class= "btn1" type="reset">
                <input class= "btn1" type="submit"><br>
            </form>
