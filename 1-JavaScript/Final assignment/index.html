<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="script.js"></script>
    <title>Color Toggle</title>
</head>
<body>
    <img src="./hamburger_menu.png" alt="menu" id="hamburger">
    <h2>Use the numbers 1-7 to change the colors</h2>
    <h1 id="colorText"></h1>
    <ul id="menu" class="hidden">
        <li class="color" id="red"> red</li>
        <li class="color" id="orange"> orange</li>
        <li class="color" id="yellow">yellow</li>
        <li class="color" id="green">green</li>
        <li class="color" id="light-blue">light blue</li>
        <li class="color" id="blue">blue</li>
        <li class="color" id="purple">purple</li>
    </ul>
</body>
</html>
