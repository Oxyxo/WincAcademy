<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML page homework</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="https://github.com/Oxyxo" target="_blank">My GitHub</a></li>
                <li><a href="https://nos.nl/" target="_blank">News</a></li>
                <li><a href="https://www.wincacademy.nl/#" target="_blank">Winc Academy</a></li>
                <li><a href="https://www.google.nl/" target="_blank">Google</a></li>
            </ul>
        </nav>
    </header>

    <form name ="contact" class="contact" method="POST" data-netlify="true">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br>
        <label for="email">Enter your email:</label><br>
        <input type="email" id="email" name="email"><br>
        <label for="phone">Enter your phone number (8 digits):</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{8}"><br>
        <label for="age">Age:</label><br>
        <input type="number" min="1"><br>
        <label for="birthday">Date of birth:</label><br>
        <input type="date" id="birthday" name="birthday"><br><br>

        Gender <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <label for="cuisine">Favorite cuisine</label><br>
        <input type="checkbox" id="cuisine1" name="cuisine1" value="French">
        <label for="cuisine1">French</label>
        <input type="checkbox" id="cuisine2" name="cuisine2" value="Italian">
        <label for="cuisine2">Italian</label>
        <input type="checkbox" id="cuisine3" name="cuisine3" value="Spanish">
        <label for="cuisine3">Spanish</label>
        <input type="checkbox" id="cuisine4" name="cuisine4" value="Arabic">
        <label for="cuisine4">Arabic</label><br><br>
        
        <label for="favcolor">Select your favorite apron color:</label>
        <input type="color" id="favcolor" name="favcolor"><br><br>

        <label for="biography">Biography:</label><br>
        <textarea id="biography" name="biography" rows="4" cols="50"></textarea><br><br>

        <label for="myfile">Upload your latest recipe:</label>
        <input type="file" id="myfile" name="myfile"><br><br>

        <label for="homepage">URL to recipe website:</label><br>
        <input type="url" id="homepage" name="homepage"><br><br>

        <input type="reset">
        <input type="submit" value="Submit"><br>
    </form>

    <footer class = "footer">
        <h1>To be or not to be?</h1>
        <a style= "background-color: #E3E2DF; color: #000;" href="index.html">Back to the future! <i>Oeeps</i> Homepage</a><br><br>  
        <p>Have a nice day!</p>
    </footer>

</body>
</html>
